<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ordini Reparti - Hotel Antares (con avanzamento)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #1f2933;
      padding: 20px;
    }

    .app {
      max-width: 1100px;
      margin: 0 auto;
      background: #f9fafb;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 12px 35px rgba(15, 23, 42, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 4px;
      font-size: 26px;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 20px;
      color: #4b5563;
      font-size: 14px;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.3fr);
      gap: 20px;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 18px 18px 20px;
      box-shadow: 0 8px 24px rgba(15,23,42,0.08);
      border: 1px solid #e5e7eb;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card h2 span.emoji {
      font-size: 20px;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 10px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #4b5563;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 7px 9px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 13px;
    }

    textarea {
      min-height: 60px;
      resize: vertical;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99,102,241,.35);
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 6px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 7px 12px;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      font-weight: 500;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }

    .btn-danger {
      background: #fee2e2;
      color: #991b1b;
    }

    .btn-outline {
      background: white;
      border: 1px solid #d1d5db;
      color: #374151;
    }

    .btn-small {
      padding: 4px 8px;
      font-size: 12px;
    }

    .photos-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }

    .photos-preview img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
    }

    .photo-count {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .orders-header {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }

    .filter-group select {
      width: auto;
    }

    .orders-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .orders-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 540px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .order-card {
      border-radius: 14px;
      background: #f9fafb;
      padding: 10px 11px;
      border: 1px solid #e5e7eb;
      display: grid;
      grid-template-columns: minmax(0, 1.8fr) minmax(0, 1fr);
      gap: 8px;
      align-items: flex-start;
    }

    @media (max-width: 700px) {
      .order-card {
        grid-template-columns: 1fr;
      }
    }

    .order-main {
      font-size: 13px;
    }

    .order-title {
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .order-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 3px;
    }

    .tag {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid transparent;
    }

    .tag-struct {
      background: #eef2ff;
      border-color: #c7d2fe;
      color: #312e81;
    }

    .tag-reparto {
      background: #ecfdf5;
      border-color: #bbf7d0;
      color: #14532d;
    }

    .tag-urg {
      background: #fef3c7;
      border-color: #fde68a;
      color: #92400e;
    }

    .order-line {
      margin-bottom: 2px;
      color: #4b5563;
    }

    .order-line span.label {
      font-weight: 500;
    }

    .order-meta {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .order-side {
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: flex-end;
      justify-content: space-between;
    }

    .completion-block {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 3px;
      font-size: 12px;
    }

    .completion-select {
      font-size: 12px;
      padding: 4px 6px;
      border-radius: 999px;
    }

    .completion-pill {
      font-size: 11px;
      padding: 2px 7px;
      border-radius: 999px;
      font-weight: 600;
    }

    .comp-0 {
      background: #fee2e2;
      color: #991b1b;
    }

    .comp-50 {
      background: #fef9c3;
      color: #854d0e;
    }

    .comp-100 {
      background: #dcfce7;
      color: #166534;
    }

    .order-photos-inline {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .order-photos-inline img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .no-orders {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      padding: 18px 4px 10px;
    }

    .alert {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: #059669;
      color: white;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 13px;
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
      display: none;
      z-index: 100;
    }

    .alert.error {
      background: #dc2626;
      box-shadow: 0 10px 25px rgba(220, 38, 38, 0.4);
    }
  </style>
</head>
<body>
<div class="app">
  <h1>üì¶ Ordini Reparti - Hotel Antares</h1>
  <div class="subtitle">Gestione ordini con foto + avanzamento (0 / 50 / 100%)</div>

  <div class="layout">
    <!-- FORM NUOVO ORDINE -->
    <div class="card">
      <h2><span class="emoji">‚ûï</span> Nuovo Ordine</h2>

      <form id="orderForm">
        <div class="form-row">
          <div class="form-group">
            <label for="struttura">Struttura *</label>
            <select id="struttura" required>
              <option value="">Seleziona...</option>
              <option value="Hotel">Hotel</option>
              <option value="Residence">Residence</option>
              <option value="Lores">Lores</option>
              <option value="Bo√®">Bo√®</option>
            </select>
          </div>

          <div class="form-group">
            <label for="reparto">Reparto *</label>
            <select id="reparto" required>
              <option value="">Seleziona...</option>
              <option value="Cucina">Cucina</option>
              <option value="Sala">Sala</option>
              <option value="Bar">Bar</option>
              <option value="Housekeeping">Housekeeping</option>
              <option value="Reception">Reception</option>
              <option value="Manutenzione">Manutenzione</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="descrizione">Descrizione articolo *</label>
          <input type="text" id="descrizione" required placeholder="Es: Tovaglioli bianchi 40x40">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="quantita">Quantit√† *</label>
            <input type="number" id="quantita" required min="1" placeholder="50">
          </div>
          <div class="form-group">
            <label for="unita">Unit√† *</label>
            <select id="unita" required>
              <option value="">Seleziona...</option>
              <option value="Pz">Pz</option>
              <option value="Kg">Kg</option>
              <option value="Lt">Lt</option>
              <option value="Cf">Cf</option>
              <option value="Sc">Sc</option>
              <option value="Pacco">Pacco</option>
              <option value="Rotolo">Rotolo</option>
              <option value="Mt">Mt</option>
              <option value="Altro">Altro</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="fornitore">Fornitore (opzionale)</label>
          <input type="text" id="fornitore" placeholder="Es: MARR, Foppa, Woerndle...">
        </div>

        <div class="form-group">
          <label for="note">Note (opzionali)</label>
          <textarea id="note" placeholder="Dettagli aggiuntivi..."></textarea>
        </div>

        <div class="form-group">
          <label for="urgenza">Urgenza</label>
          <select id="urgenza">
            <option value="Normale">Normale</option>
            <option value="Alta">Alta</option>
            <option value="Critica">Critica</option>
          </select>
        </div>

        <div class="form-group">
          <label for="completamento">Avanzamento *</label>
          <select id="completamento" required>
            <option value="0">0% - Da fare</option>
            <option value="50">50% - Ordinato</option>
            <option value="100">100% - Consegnato</option>
          </select>
        </div>

        <div class="form-group">
          <label>Foto articolo</label>
          <div class="btn-row">
            <button type="button" class="btn-outline btn-small" onclick="document.getElementById('photoInput').click()">
              üì∑ Carica foto
            </button>
          </div>
          <input id="photoInput" type="file" accept="image/*" multiple style="display:none" onchange="handlePhotos(event)">
          <div class="photos-preview" id="photosPreview"></div>
          <div class="photo-count" id="photoCount"></div>
        </div>

        <div class="btn-row">
          <button type="submit" class="btn-primary">
            ‚úì Salva ordine
          </button>
        </div>
      </form>
    </div>

    <!-- LISTA ORDINI -->
    <div class="card">
      <div class="orders-header">
        <h2><span class="emoji">üìã</span> Ordini inseriti</h2>
        <div class="orders-actions">
          <div class="filter-group">
            <span>Filtra per completamento:</span>
            <select id="filterCompletion" onchange="displayOrders()">
              <option value="all">Tutti</option>
              <option value="0">0% - Da fare</option>
              <option value="50">50% - Ordinato</option>
              <option value="100">100% - Consegnato</option>
            </select>
          </div>

          <button type="button" class="btn-secondary btn-small" onclick="document.getElementById('importFile').click()">
            ‚¨ÜÔ∏è Importa JSON
          </button>
          <input id="importFile" type="file" accept=".json,application/json" style="display:none" onchange="importOrders(event)">

          <button type="button" class="btn-secondary btn-small" onclick="exportOrders()">
            ‚¨áÔ∏è Esporta JSON
          </button>

          <button type="button" class="btn-danger btn-small" onclick="deleteAllOrders()">
            üóëÔ∏è Cancella tutto
          </button>
        </div>
      </div>

      <div id="ordersContainer" class="orders-container"></div>
    </div>
  </div>
</div>

<div id="alert" class="alert"></div>

<script>
  let photos = [];
  let orders = [];

  // Carica ordini dal localStorage all'avvio
  window.addEventListener('load', () => {
    const saved = localStorage.getItem('orders_avanzamento');
    if (saved) {
      try {
        orders = JSON.parse(saved) || [];
      } catch (e) {
        orders = [];
      }
    }
    // normalizza eventuali ordini vecchi senza completamento/foto
    orders.forEach(o => {
      if (typeof o.completamento === 'undefined' || o.completamento === null) {
        o.completamento = 0;
      }
      if (!Array.isArray(o.photos)) {
        o.photos = [];
      }
    });
    displayOrders();
  });

  function saveOrders() {
    localStorage.setItem('orders_avanzamento', JSON.stringify(orders));
  }

  // Gestione foto
  function handlePhotos(event) {
    const files = Array.from(event.target.files || []);
    if (!files.length) return;

    let remaining = files.length;

    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        photos.push({
          name: file.name,
          data: e.target.result
        });
        remaining--;
        if (remaining === 0) {
          displayPhotos();
        }
      };
      reader.readAsDataURL(file);
    });

    event.target.value = "";
  }

  function displayPhotos() {
    const preview = document.getElementById('photosPreview');
    const count = document.getElementById('photoCount');
    preview.innerHTML = photos.map(p => `<img src="${p.data}" alt="foto">`).join('');
    count.textContent = photos.length
      ? `${photos.length} foto allegate all'ordine`
      : '';
  }

  // Aggiunta nuovo ordine
  document.getElementById('orderForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const struttura    = document.getElementById('struttura').value.trim();
    const reparto      = document.getElementById('reparto').value.trim();
    const descrizione  = document.getElementById('descrizione').value.trim();
    const quantita     = parseFloat(document.getElementById('quantita').value);
    const unita        = document.getElementById('unita').value;
    const fornitore    = document.getElementById('fornitore').value.trim();
    const note         = document.getElementById('note').value.trim();
    const urgenza      = document.getElementById('urgenza').value;
    const completamento = parseInt(document.getElementById('completamento').value, 10);

    if (!struttura || !reparto || !descrizione || !quantita || !unita) {
      showAlert("Compila tutti i campi obbligatori", true);
      return;
    }

    const ordine = {
      id: Date.now(),
      struttura,
      reparto,
      descrizione,
      quantita,
      unita,
      fornitore,
      note,
      urgenza,
      completamento,
      photos: [...photos],
      data: new Date().toLocaleString('it-IT')
    };

    orders.push(ordine);
    saveOrders();
    displayOrders();
    showAlert("Ordine salvato");

    // reset form + foto
    this.reset();
    document.getElementById('completamento').value = "0";
    photos = [];
    displayPhotos();
  });

  function completionLabel(val) {
    const n = parseInt(val, 10);
    if (n === 0) return "0% - Da fare";
    if (n === 50) return "50% - Ordinato";
    if (n === 100) return "100% - Consegnato";
    return n + "%";
  }

  function completionClass(val) {
    const n = parseInt(val, 10);
    if (n === 0) return "comp-0";
    if (n === 50) return "comp-50";
    if (n === 100) return "comp-100";
    return "";
  }

  // Maschera/filtri + render ordini
  function displayOrders() {
    const container = document.getElementById('ordersContainer');
    const filterValue = document.getElementById('filterCompletion').value;

    if (!orders.length) {
      container.innerHTML = `<div class="no-orders">Nessun ordine inserito</div>`;
      return;
    }

    const filtered = orders.filter(o => {
      if (filterValue === 'all') return true;
      return String(o.completamento) === filterValue;
    });

    if (!filtered.length) {
      container.innerHTML = `<div class="no-orders">Nessun ordine con questo livello di completamento</div>`;
      return;
    }

    container.innerHTML = filtered.map(o => {
      const originalIndex = orders.findIndex(x => x.id === o.id);
      const compVal = o.completamento ?? 0;
      const compClass = completionClass(compVal);
      const compText = completionLabel(compVal);

      return `
        <div class="order-card">
          <div class="order-main">
            <div class="order-title">
              <span>${o.descrizione}</span>
            </div>
            <div class="order-tags">
              <span class="tag tag-struct">${o.struttura}</span>
              <span class="tag tag-reparto">${o.reparto}</span>
              <span class="tag tag-urg">Urgenza: ${o.urgenza || "Normale"}</span>
            </div>
            <div class="order-line">
              <span class="label">Quantit√†:</span> ${o.quantita} ${o.unita}
            </div>
            ${o.fornitore ? `
              <div class="order-line">
                <span class="label">Fornitore:</span> ${o.fornitore}
              </div>` : ''
            }
            ${o.note ? `
              <div class="order-line">
                <span class="label">Note:</span> ${o.note}
              </div>` : ''
            }
            <div class="order-meta">
              Inserito il ${o.data || ""}
            </div>
          </div>

          <div class="order-side">
            <div class="completion-block">
              <span>Completamento</span>
              <select class="completion-select"
                      onchange="updateCompletion(${originalIndex}, this.value)">
                <option value="0"  ${compVal === 0  ? "selected" : ""}>0% - Da fare</option>
                <option value="50" ${compVal === 50 ? "selected" : ""}>50% - Ordinato</option>
                <option value="100" ${compVal === 100 ? "selected" : ""}>100% - Consegnato</option>
              </select>
              <span class="completion-pill ${compClass}">
                ${compText}
              </span>
            </div>

            <div class="order-photos-inline">
              ${Array.isArray(o.photos) && o.photos.length
                ? o.photos.map(p => `<img src="${p.data}" alt="foto ordine">`).join('')
                : ''}
            </div>
          </div>
        </div>
      `;
    }).join('');
  }

  function updateCompletion(index, value) {
    const val = parseInt(value, 10);
    if (index < 0 || index >= orders.length) return;
    orders[index].completamento = val;
    saveOrders();
    displayOrders();
  }

  // Esporta JSON
  function exportOrders() {
    if (!orders.length) {
      showAlert("Non ci sono ordini da esportare", true);
      return;
    }
    const blob = new Blob([JSON.stringify(orders, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    const ts = new Date().toISOString().slice(0,10);
    a.href = url;
    a.download = `ordini_hotel_${ts}.json`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  // Importa JSON
  function importOrders(event) {
    const file = event.target.files && event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      try {
        const data = JSON.parse(e.target.result);
        if (!Array.isArray(data)) {
          throw new Error("Il file non contiene una lista di ordini");
        }
        data.forEach(o => {
          if (!o.id) o.id = Date.now() + Math.random();
          if (typeof o.completamento === 'undefined' || o.completamento === null) {
            o.completamento = 0;
          }
          if (!Array.isArray(o.photos)) {
            o.photos = [];
          }
        });
        orders = data;
        saveOrders();
        displayOrders();
        showAlert("Ordini importati correttamente");
      } catch (err) {
        console.error(err);
        showAlert("Errore nell'importazione: " + err.message, true);
      } finally {
        event.target.value = "";
      }
    };
    reader.readAsText(file);
  }

  // Cancella tutti gli ordini
  function deleteAllOrders() {
    if (!orders.length) return;
    const ok = confirm("Vuoi veramente cancellare tutti gli ordini?");
    if (!ok) return;
    orders = [];
    saveOrders();
    displayOrders();
    showAlert("Tutti gli ordini sono stati cancellati");
  }

  // Notifica
  function showAlert(message, isError) {
    const alert = document.getElementById('alert');
    alert.textContent = message;
    alert.classList.toggle('error', !!isError);
    alert.style.display = 'block';
    setTimeout(() => {
      alert.style.display = 'none';
    }, 2500);
  }
</script>
</body>
</html>
